<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
<body>

    <h1 class="text-center mt-3 mb-2">Rate Your Favorite Movies!</h1>        

    <form class="form-inline justify-content-center" id="movie-rating-form">
        <div class="input-group">
            <input type="text" class="form-control mr-sm-2" id="movie-name" placeholder="Movie Name">
          </div>

        <div class="input-group">
            <input class="rating form-control mr-sm-2" id="rating" type="number" min="0" max="10" value="0">
        </div>

        <div class="input-group">
            <button class= "btn btn-primary rounded ">Submit</button>
        </div>
    </form>

    <ul class="movie-list"></ul>
    
      <br>
      <table class="table table-striped table-hover" id="movies-table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Movie Name <i id="name" class="bi bi-sort-up"></i></th>
    
            <th scope="col">Rating <i id="rating" class="bi bi-sort-down"></i></th>
            <th scope="col">Delete </i></th>
          </tr>
        </thead>
        <tbody id="table-body">
          
        </tbody>
      </table>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="moviesapp.js"></script>

</body>
</html>
